<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <div class="calculator">
        <form>
          <label for="bill-amt">How much was your bill?</label>
          <br>
          <input id="bill-amt" type="text" placeholder="Bill Amount" />

          <p>How was your service?</p>
          <select id="serviceQuality">
            <option disabled selected value="0">-- Choose an option --</option>
            <option value="0.3">30&#37; &#45; outstanding</option>
            <option value="0.2">20&#37; &#45; Good</option>
            <option value="0.15">15&#37; &#45; It was OK</option>
            <option value="0.1">10&#37; &#45; Bad</option>
            <option value="0.05">5&#37; &#45; Terrible</option>
          </select>
          <br>
          <label for="peoples">How many people are sharing the bill?</label>
          <br>
            <input id="peoples" type="text" placeholder="Number of people" />
          </p>

          <button id="calculate">Calculate</button>
        </form>
      </div>
      <div id="displayTotal">
          <h1>amt</h1>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
